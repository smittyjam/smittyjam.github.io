<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A viewport is what is AUTOMATICALLY the 'virtual' window which a website is natively rendered in - which may differ to the actual pixel window available on the relevant screen. This 'virtual' window is then 'shrunk' (without changing the px width etc) so it can be seen all at once. If it cannot be seen all at once, scrollbars will be included.
    
    The viewport meta tag allows us to MANUALLY set the 'virtual' window dimensions and scale - ie. to ensure it aligns with the px dimensions of the actual screen 
    
    width=device-width: manually sets width as the width of the screen in CSS pixels (at a scale of 100%).

    The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser.-->
    
    <title>Landing Page</title>
    <!-- decided to use one single css (and include CSS media queries within that css) rather tha nhaving different css files for each device size>-->
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" >
   
    <!-- rel is short for relation. It specifies the relation between the link and href (ie. is a stylesheet).

    'type' attribute sets the value (ie. text/css) sets the MIME type of the docs 
    href stands for hypertext reference. It's the source of the file called by the tag.

    media= xxx -> 'xxx' value indicates the criteria required to engage the in-line href
    -->
